<!doctype html>
<html>
<head>
    <title>Code Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <center>
    <h1 class="p-3 mb-2 bg-dark text-white">Code Converter</h1>
    <div class="container">
        <br>
        <form action="/convert" method="post">
            <div class="mb-3">
                <div class="mb-3">
                <label for="source_language" class="form-label">Source Language</label>
                <input type="text" class="form-control" name="source" placeholder="Enter Source Language">
            </div>

            </div>
            <div class="mb-3">
                <div class="mb-3">
                <label for="target_language" class="form-label">Target Language</label>
                <input type="text" class="form-control" name="target" placeholder="Enter Target Language">
            </div>

            </div>
            <div class="mb-3">
                <label for="input_code">Input Code</label><br>
                <textarea class="form-control"  name="code" rows="10" placeholder="Enter code"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Convert Code</button>
        </form>
    </div>
    <div class="footer fixed-bottom bg-dark text-white">Developed by <a href="https://tuannguyen.de/#contact" target="_blank">Tuan Nguyen</a></div>
    </center>

</body>
</html>
